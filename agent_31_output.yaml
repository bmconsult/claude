      - **Severity:** MINOR
      - **Fillable:** YES
      - **How to fill:** Comparative analysis. Fermat used elliptic curves (deep structure).
        Poincaré used geometric/topological tools. Collatz has... what deep structure? Maybe none.
      - **Blocks:** Strategic insight into problem nature

