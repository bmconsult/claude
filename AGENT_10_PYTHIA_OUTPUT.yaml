proof_attempt: |
  THEOREM (Hitting Time): Every Collatz trajectory eventually hits n ≡ 1 (mod 4).

  PROOF:

  Let T(n) = (3n+1)/2^{v₂(3n+1)} be the Collatz map on odd numbers.

  Define B = {n ∈ ℕ odd : T^i(n) ≢ 1 (mod 4) for all i ≥ 0}.

  We prove B = ∅ by showing B ⊆ ⋂_{k≥2} A_k where A_k = {n ≡ 2^k-1 (mod 2^k)},
  then proving this intersection contains no positive integers.

  STEP 1 (Reduction Formula):

  CLAIM: n ≡ 2^k-1 (mod 2^{k+1}) ⟹ T(n) ≡ 2^{k-1}-1 (mod 2^{k-1})

  PROOF: Write n = 2^k - 1 + 2^{k+1}m.
  For k ≥ 3: n ≡ 2^k-1 ≡ -1 ≡ 3 (mod 4), so v₂(3n+1) = 1.

  T(n) = (3n+1)/2
       = (3(2^k-1+2^{k+1}m)+1)/2
       = (3·2^k - 3 + 3·2^{k+1}m + 1)/2
       = (3·2^k(1+2m) - 2)/2
       = 3·2^{k-1}(1+2m) - 1

  Mod 2^{k-1}: 3·2^{k-1}(1+2m) ≡ 0
  Therefore: T(n) ≡ -1 ≡ 2^{k-1}-1 (mod 2^{k-1}) ∎

  STEP 2 (Cascade and Inductive Escape):

  Define B_k = {n ≡ 2^k-1 (mod 2^{k+1})} (the "escapable branch" at level k)

  By Step 1: T(B_k) ⊆ {≡ 2^{k-1}-1 (mod 2^{k-1})}

  Note: 2^{k-1}-1 (mod 2^{k-1}) is the same as 2^{k-1}-1 (mod 2^k) = B_{k-1}
  (Verified: 3·2^{k-1} = 2^k + 2^{k-1}, so 3·2^{k-1} - 1 ≡ 2^{k-1}-1 (mod 2^k))

  Therefore: T(B_k) ⊆ B_{k-1} (CASCADE PROPERTY)

  CLAIM: All n ∈ B_k eventually hit ≡ 1 (mod 4)

  PROOF by induction on k:

  Base case (k=3): B_3 = {≡ 7 (mod 16)}
  By cascade: T(B_3) ⊆ B_2 = {≡ 3 (mod 8)}

  For n ≡ 3 (mod 8): n = 8m+3, so 3n+1 = 24m+10 = 2(12m+5)
  T(n) = 12m+5 ≡ 1 (mod 4) for all m

  Therefore B_3 escapes in 2 steps. ✓

  Inductive step: Assume B_{k-1} escapes.
  By cascade property, T(B_k) ⊆ B_{k-1}.
  Therefore B_k escapes (one extra step to reach B_{k-1}, then escape by hypothesis). ✓

  Conclusion: All escapable branches B_k eventually hit ≡ 1 (mod 4). ∎

  STEP 3 (Bad Set Structure):

  CLAIM: B ⊆ ⋂_{k≥2} A_k

  PROOF: Suppose n ∈ B (never hits ≡ 1 (mod 4)).

  Then T^i(n) ≡ 3 (mod 4) for all i ≥ 0.

  The set A_k = {≡ 2^k-1 (mod 2^k)} decomposes as:
  A_k = B_k ∪ A_{k+1}
  where B_k = {≡ 2^k-1 (mod 2^{k+1})} (escapable)

  For each k:
  - If n ∈ B_k, then n escapes (by Step 2), contradicting n ∈ B
  - Therefore n ∉ B_k
  - Since A_k = B_k ∪ A_{k+1} and n ∈ A_k (inductively), we have n ∈ A_{k+1}

  By induction on k: n ∈ A_k for all k ≥ 2
  Therefore: n ∈ ⋂_{k≥2} A_k ∎

  STEP 4 (Intersection is Empty):

  CLAIM: ⋂_{k≥2} A_k ∩ ℕ = ∅

  PROOF: In binary, n ≡ 2^k-1 (mod 2^k) means the last k bits of n are all 1.

  For n ∈ ⋂_{k≥2} A_k, we need:
  - Last 2 bits: 11
  - Last 3 bits: 111
  - Last 4 bits: 1111
  - Last k bits: 1...1 for all k

  This requires ALL bits to be 1.

  But any positive integer has finite binary expansion:
  n = ∑_{i=0}^K b_i·2^i with b_K = 1 and b_j = 0 for j > K

  Then bit K+1 of n is 0.
  So n ∉ {≡ 2^{K+2}-1 (mod 2^{K+2})} (would require bit K+1 = 1)

  Therefore n ∉ ⋂_{k≥2} A_k. ∎

  STEP 5 (Conclusion):

  B ⊆ ⋂_{k≥2} A_k ∩ ℕ = ∅
  Therefore B = ∅

  Every odd positive integer eventually hits n ≡ 1 (mod 4). ∎

  COROLLARY (Collatz Conjecture):

  Once m ≡ 1 (mod 4), we have v₂(3m+1) ≥ 2, so:
  T(m) = (3m+1)/2^k ≤ (3m+1)/4 < m for m ≥ 2

  Strict descent from this point → eventually reaches 1.

  Since every trajectory hits ≡ 1 (mod 4) (by theorem above),
  every trajectory reaches 1. ∎

