      ### Proof Status Matrix

      | Claim | Type | Proof Status | Source | Critical Gap |
      |-------|------|--------------|--------|--------------|
      | Almost all n reach value < n | Density | PROVEN | Terras 1976 | Density ≠ Universal |
      | Density of convergent → 1 | Measure | PROVEN | Terras 1979 | d(S)=1 ⇏ S=ℤ⁺ |
      | Almost all orbits almost bounded | Log-density | PROVEN | Tao 2019 | Log-density ≠ All |
      | #{converge} ≥ x^0.841 | Lower bound | PROVEN | Krasikov-Lagarias 2003 | 0.841 < 1.0 |
      | No 1-cycles except (1,4,2) | Algebraic | PROVEN | Steiner 1977 | Only for k=1 |
      | No k-cycles for k ≤ 91 | Algebraic | PROVEN | Extended Steiner | Finite bound |
      | No non-trivial cycles exist | Universal | OPEN | - | Infinite search |
      | All n converge to 1 | Universal | OPEN | - | **CORE CONJECTURE** |

